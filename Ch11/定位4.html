<!doctype html> 
<html>
  <head>
    <meta charset="utf-8">
    <title>示範定位方式</title>
	<style>
      body {height:8.5in}
      #header {
        position:fixed;
        width:100%; height:15%;
        top:0; right:0; bottom:auto; left:0;
        background-color:#ffffcc
      }
      #sidebar {
        position:fixed;
        width:10em; height:auto;
        top:15%; right:auto; bottom:100px; left:0;
        background-color:orange
      }
      #main {
        position:fixed; 
        width:auto; height : auto;
        top:15%; right : 0; bottom : 100px; left : 10em;
        background-color:lightgreen
      }
      #footer {
        position:fixed;
        width:100%; height:100px;
        top:auto; right:0; bottom:0; left:0;
        background-color:#eeeeee
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <div id="main"></div>
    <div id="footer"></div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>示範變形處理</title>
    <style>
      h1 {
        height: 40px; width: 200px;
        background-color:orchid; color:white;
		-o-transform:translate(100px, 50px) scale(1.5, 2) rotate(10deg);
	    -ms-transform:translate(100px, 50px) scale(1.5, 2) rotate(10deg);
	    -webkit-transform:translate(100px, 50px) scale(1.5, 2) rotate(10deg);
	    -moz-transform:translate(100px, 50px) scale(1.5, 2) rotate(10deg);
      }
    </style>
  </head>
  <body> 
    <h1>聖誕快樂！</h1>
  </body>
</html>

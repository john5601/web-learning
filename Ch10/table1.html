<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>示範CSS表格屬性</title>
    <style> 
      caption {color:#0066cc; font:25px 標楷體; caption-side:bottom} 
      th {background-color:#99ccff; padding:5px}
      td {background-color:#ddeeff; padding:5px; text-align:center}
    </style>
  </head>
  <body> 
    <table>
	  <caption>熱門點播</caption>
      <tr>
        <th>歌曲名稱</th><th>演唱者</th>
      </tr>
      <tr>
        <td>阿密特</td><td>張惠妹</td>
      </tr>
      <tr>
        <td>大藝術家</td><td>蔡依林</td>
      </tr>
      <tr>
    </table>
  </body>
</html>
